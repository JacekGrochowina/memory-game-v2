<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game by Jacek</title>

    <!-- <link rel="stylesheet" href="styles/progress.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/5e965261f7.js" crossorigin="anonymous"></script>

    <style>
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 0;
            transition: width 0.2s;
        }

        .card.hidden::before {
            width: 100%;
            background-image: url('./img/hidden.jpg') !important;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <div class="app">

        <div class="settings-dashboard">
            <div class="container">
                <h1 class="title">Wybierz poziom trudności</h1>

                <label for="easy">
                    <input type="radio" id="easy" name="difficulty" value="easy" checked="true">
                    <p class="easy">Łatwy</p>
                </label>

                <label for="middle">
                    <input type="radio" id="middle" name="difficulty" value="middle">
                    <p class="middle">Średni</p>
                </label>

                <label for="hard">
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <p class="hard">Trudny</p>
                </label></br>

                <button class="button" type="submit">Start</button>
            </div>
        </div>

        <div class="game-area">
            <div class="container">
                <div class="progressbar meter red hidden">
                    <span style="width: 100%"></span>
                </div>

                <div class="game"></div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Created by Jacek Grochowina</p>
                <ul>
                    <li><a href="http://jacekcv.com/" target="_blank"><i class="fas fa-globe"></i>jacekcv.com</a></li>
                    <li><a href="https://github.com/JacekGrochowina/memory-game-v2" target="_blank"><i
                                class="fab fa-github"></i></i>github</a></li>
                </ul>
            </div>
        </footer>

    </div>

    <script type="module" src="js/index.js"></script>
</body>

</html>
